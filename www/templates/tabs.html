<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- <ion-tabs class="tabs-icon-top tabs-color-active-positive"> -->
<ion-tabs class="tabs-calm tabs-icon-top">

  <!-- Order Tab -->
  <ion-tab title="Order" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/order">
    <ion-nav-bar class="bar-calm"></ion-nav-bar>
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>
  
  <!-- Cart Tab -->
  <ion-tab title="Cart" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">
    <ion-nav-bar class="bar-calm"></ion-nav-bar>
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/history">
    <ion-nav-bar class="bar-calm"></ion-nav-bar>
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <!-- Me Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-bar class="bar-calm"></ion-nav-bar>
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
